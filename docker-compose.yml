version: "3.3"

networks:
  net:
    driver: overlay
    external: true
    attachable: true
  needle-db:
    driver: overlay
    external: true

volumes:
    prometheus: {}
    grafana: {}
    alertmanager: {}

configs:
  node_rules:
    file: ./prometheus/rules/swarm_node.rules.yml
  task_rules:
    file: ./prometheus/rules/swarm_task.rules.yml
  prometheus_config:
    file: ./prometheus/conf/prometheus.yml
  alertmanager_config:
    file: ./alertmanager/conf/alertmanager.yml
  grafana_datasources:
    file: ./grafana/datasources/prometheus.yaml
  grafana_dashboards_provisioning:
    file: ./grafana/swarmprom_dashboards.yml
  grafana_dash_nodes:
    file: ./grafana/dashboards/swarmprom-nodes-dash.json
  grafana_dash_services:
    file: ./grafana/dashboards/swarmprom-services-dash.json
  grafana_dash_prometheus:
    file: ./grafana/dashboards/swarmprom-prometheus-dash.json
  grafana_dash_node_exporter:
    file: ./grafana/dashboards/node-exporter-full_rev1.json
  grafana_dash_container_resources:
    file: ./grafana/dashboards/container-resources.json
  grafana_dash_service_health:
    file: ./grafana/dashboards/service-health.json
  grafana_dash_cluster_capacity:
    file: ./grafana/dashboards/cluster-capacity.json
  grafana_dash_partner_visits:
    file: ./grafana/dashboards/partner-visits.json
  grafana_dash_partner_purchases:
    file: ./grafana/dashboards/partner-purchases.json
  grafana_start_script:
    file: ./grafana/start.sh
  node_exporter_start_script:
    file: ./node-exporter/start.sh
  caddy_start_script:
    file: ./caddy/start.sh

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    networks:
      - net
      - needle-db
    command: -logtostderr -docker_only
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /var/run:/var/run
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    deploy:
      mode: global
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  grafana:
    image: grafana/grafana:11.6.2-security-01
    user: "0"
    networks:
      - net
      - needle-db
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana:/var/lib/grafana
    configs:
      - source: grafana_datasources
        target: /etc/grafana/provisioning/datasources/datasources.yaml
      - source: grafana_dashboards_provisioning
        target: /etc/grafana/provisioning/dashboards/dashboards.yaml
      - source: grafana_dash_nodes
        target: /etc/grafana/dashboards/swarmprom-nodes-dash.json
      - source: grafana_dash_services
        target: /etc/grafana/dashboards/swarmprom-services-dash.json
      - source: grafana_dash_prometheus
        target: /etc/grafana/dashboards/swarmprom-prometheus-dash.json
      - source: grafana_dash_node_exporter
        target: /etc/grafana/dashboards/node-exporter-full_rev1.json
      - source: grafana_dash_container_resources
        target: /etc/grafana/dashboards/container-resources.json
      - source: grafana_dash_service_health
        target: /etc/grafana/dashboards/service-health.json
      - source: grafana_dash_cluster_capacity
        target: /etc/grafana/dashboards/cluster-capacity.json
      - source: grafana_dash_partner_visits
        target: /etc/grafana/dashboards/partner-visits.json
      - source: grafana_dash_partner_purchases
        target: /etc/grafana/dashboards/partner-purchases.json
      - source: grafana_start_script
        target: /start.sh
        mode: 0755
    entrypoint: ["/bin/sh", "/start.sh"]
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  alertmanager:
    image: prom/alertmanager:v0.27.0
    user: "0"
    networks:
      - net
      - needle-db
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - alertmanager:/alertmanager
    configs:
      - source: alertmanager_config
        target: /etc/alertmanager/alertmanager.yml
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  karma:
    image: ghcr.io/prymitive/karma:v0.120
    networks:
      - net
      - needle-db
    environment:
      - "ALERTMANAGER_URI=http://alertmanager:9093"
    deploy:
      mode: replicated
      replicas: 1

  node-exporter:
    image: prom/node-exporter:v1.8.2
    networks:
      - net
      - needle-db
    environment:
      - NODE_ID={{.Node.ID}}
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /etc/hostname:/etc/nodename
    configs:
      - source: node_exporter_start_script
        target: /start.sh
        mode: 0755
    entrypoint: ["/bin/sh", "/start.sh"]
    command:
      - '--path.sysfs=/host/sys'
      - '--path.procfs=/host/proc'
      - '--collector.textfile.directory=/tmp/node-exporter/'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--no-collector.ipvs'
    deploy:
      mode: global
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  dockerd-exporter:
    image: caddy:2.8.4-alpine
    networks:
      - net
      - needle-db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    entrypoint: ["/bin/sh", "-c", "printf ':9323 {\n    reverse_proxy host.docker.internal:9323\n}\n' > /etc/caddy/Caddyfile && caddy run --config /etc/caddy/Caddyfile --adapter caddyfile"]
    deploy:
      mode: global
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  prometheus:
    image: prom/prometheus:v2.54.1
    networks:
      - net
      - needle-db
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-24h}'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - prometheus:/prometheus
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
      - source: node_rules
        target: /etc/prometheus/swarm_node.rules.yml
      - source: task_rules
        target: /etc/prometheus/swarm_task.rules.yml
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 128M

  caddy:
    image: caddy:2.8.4-alpine
    ports:
      - "3000:3000"
      - "9090:9090"
      - "9093:9093"
      - "9094:9094"
    networks:
      - net
      - needle-db
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    configs:
      - source: caddy_start_script
        target: /start.sh
        mode: 0755
    command: ["/bin/sh", "/start.sh"]
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
